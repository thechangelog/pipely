# https://vector.dev/docs/reference/configuration/global-options/
api:
  enabled: true

data_dir: "/var/lib/vector"

timezone: "UTC"

sources:
  varnish:
    # https://vector.dev/docs/reference/configuration/sources/stdin/
    type: "stdin"
    decoding:
      codec: "json"

sinks:
  honeycomb:
    # https://vector.dev/docs/reference/configuration/sinks/honeycomb/
    type: "honeycomb"
    inputs:
      - "varnish"
    api_key: ${HONEYCOMB_API_KEY:-REMEMBER_TO_SET_THIS_IN_PRODUCTION}
    dataset: ${HONEYCOMB_DATASET:-REMEMBER_TO_SET_THIS_IN_PRODUCTION}
